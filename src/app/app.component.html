

<header class="p-3 mb-3 border-bottom">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a routerLink="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <img src="./favicon.ico" alt="logo">
        <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Overview</a></li>
        <li>
          <a #homeLink="routerLinkActive"
            [routerLink]="['/home']" 
            class="nav-link px-2" 
            [class.link-dark]="!homeLink.isActive" 
            routerLinkActive="link-secondary"
            [routerLinkActiveOptions]="{exact: true}">
            Home
          </a>
        </li>
        <li>
          <a #aboutLink="routerLinkActive"
            [routerLink]="['/about']" 
            class="nav-link px-2" 
            [class.link-dark]="!aboutLink.isActive" 
            routerLinkActive="link-secondary"
            [routerLinkActiveOptions]="{exact: true}">
            About
          </a>
        </li>
        <li>
          <a #contactLink="routerLinkActive"
            [routerLink]="['/contact']" 
            class="nav-link px-2" 
            [class.link-dark]="!contactLink.isActive" 
            routerLinkActive="link-secondary"
            [routerLinkActiveOptions]="{exact: true}">
            Contact
          </a>
        </li>
        <li>
          <span class="nav-link link-dark px-1">|</span>
        </li>
        <!-- <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">Products</a></li> -->
        <li class="dropdown nav-item" dropdown>
          <a dropdownToggle 
            role="button" 
            class="nav-link dropdown-toggle link-dark px-2"
            id="navbarOtherDropdown" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            Other
          </a>
          <ul 
            *dropdownMenu 
            class="dropdown-menu text-small dropdown-menu-right" 
            aria-labelledby="navbarOtherDropdown" 
            style="">
            <li>
              <a 
                #articleLink="routerLinkActive"
                routerLink="/articles" 
                class="nav-link px-2" 
                [class.link-dark]="!articleLink.isActive" 
                routerLinkActive="link-secondary"
                [routerLinkActiveOptions]="{exact: true}">
                  Articles
              </a>
            </li>
            <li>
              <a 
                #productLink="routerLinkActive"
                [routerLink]="['products']" 
                class="nav-link px-2" 
                [class.link-dark]="!productLink.isActive" 
                routerLinkActive="link-secondary"
                [routerLinkActiveOptions]="{exact: false}">
                  Products
              </a>
            </li>
            <li>
              <a 
                #ytLink="routerLinkActive"
                [routerLink]="['request', 'you-tube-search']" 
                class="nav-link px-2" 
                [class.link-dark]="!ytLink.isActive" 
                routerLinkActive="link-secondary"
                [routerLinkActiveOptions]="{exact: false}">
                  Youtube Search
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a 
            #protectLink="routerLinkActive"
            [routerLink]="['protected']"
            class="nav-link px-2" 
            [class.link-dark]="!protectLink.isActive" 
            routerLinkActive="link-secondary"
            [routerLinkActiveOptions]="{exact: false}">
              Protected
          </a>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div *ngIf="authSvc.isLoggedIn();then userTemplate else loginTemplate"></div>
      <ng-template #loginTemplate>
        <a 
            #loginLink="routerLinkActive"
            [routerLink]="['login']" 
            class="nav-link px-2" 
            [class.link-dark]="!loginLink.isActive" 
            routerLinkActive="link-secondary"
            [routerLinkActiveOptions]="{exact: true}">
              Login
          </a>
      </ng-template>
      <ng-template #userTemplate>
        <div class="dropdown text-end" dropdown>
          <a dropdownToggle role="button" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./favicon.ico" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul *dropdownMenu class="dropdown-menu text-small dropdown-menu-right" aria-labelledby="dropdownUser1" style="">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="authSvc.logout()">Sign out</a></li>
          </ul>
        </div>
      </ng-template>
    </div>
  </div>
</header>

<div class="container-fluid">
  <!-- <h1>
    {{title}}
  </h1> -->
  <router-outlet></router-outlet>

  <app-user-item></app-user-item>
  <app-user-list></app-user-list> -->
</div>
